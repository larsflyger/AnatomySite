<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mobile Menu Hamburger</title>
        <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no"/>
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
        <script src="hamburger.js"></script>
        <link rel="stylesheet" type="text/css" media="all" href="hamburger.css"/>
    </head>
    <body>
         <style>
             
             .button
             {
                 background-color: green;
                 border-radius: 4px;
                 color: white;
                 padding: 15px 32px;
                 text-align: center;
                 text-decoration: none;
                 display: inline-block;
                 font-size: 16px;
             }
           
             #header
             {
                 background-color: green;
                 color:white;
                 text-align:center;
                 z-index:15;
                 padding:2px;
                 
             }
            
             #leftside
             {
                 width:400px;
                 height:1000px;
                 float:left;
                 text-align:center;
                 line-height: 100px;
                 padding: 30px;
                 outline-style:solid;
                 outline-width:1px;
                 outline-color:black;
             }
               #image
             {
                 position:absolute;
                 width:500px;
                 height:700px;
                 z-index: 0;
                 top: 30%;
                 left: 45%;
                 padding:50px;
                 margin: -100px 0 0 -200px;
                 text-align:center;
                 align-content:center;
                 outline-style:solid;
                 outline-width:1px;
                 outline-color:black;
             }
             #rightside
             {
                 text-align:center;
                 width:400px;
                 height:1000px;
                 padding: 30px;
                 line-height: 100px;
                 float:right;
                 outline-style:solid;
                 outline-width:1px;
                 outline-color:black;
             }
             
         </style>
    
        
        
        
        
        
        <div id="container">
            <header>
                <div id="hamburger">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <h2 style ="color: white; text-align: center">Medical Page</h2>
            </header>
            <nav>
                <ul>
                    <li><a href="#">Help</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
            <div id="contentLayer"></div>
            <div id="content"></div>
        </div>
        <div id="leftside">
            <p>Select Layer</p>
            <form>
                <button class="button">Skin</button><br>
                <button class="button">Muscle</button><br>
                <button class="button">Organs</button><br>
                <button class="button">Skeleton</button><br>
            </form> 
        </div>
        <div id="image">
            <img src="humanoutline.jpg" alt="Stickperson" style="width:464px;height:700px; " usemap="#humanmap" >
            Additional info will pop up in new window on click
        </div>
        <map name="humanmap">
            <area shape="circle" coords="232,50,50" href="stick.png" title="the head, where the thinking do!" alt="Head">
        </map>
        <div id="rightside">
            <p> Additional information</p>
        </div>
        
        
    </body>
   
</html>
